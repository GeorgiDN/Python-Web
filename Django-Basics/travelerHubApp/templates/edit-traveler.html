{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section id="register">
        <div class="form">
            <h2>Edit Traveler's Profile</h2>
            <form class="register-form" method="post" action="{% url 'profile-edit' %}">
                {{ form }}
                {% csrf_token %}
                <button type="submit">Edit</button>

            </form>
        </div>
    </section>
{% endblock %}
