{% extends 'base.html' %}
{% block content %}
    <!-- edit recipe form -->
    <section id="create-page" class="auth">
        <form id="create" method="post">
            <div class="container">
                <h1>Edit Recipe</h1>
                <div>
                    {% csrf_token %}
                    {{ form }}
                </div>
                <!-- edit button -->
                <input class="btn submit" type="submit" value="Edit Recipe"/>
            </div>
        </form>
    </section>

{% endblock %}
