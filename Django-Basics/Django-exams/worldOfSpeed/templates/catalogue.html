{% extends 'base.html' %}
{% block content %}

    <!-- Display a paragraph: If there are no cars yet-->
    {% if not cars %}
    <p class="no-articles">No cars yet</p>
    {% else %}
    <!-- Display a card with information about each car (if any)-->

    <section id="catalogue">
        <h1>Total cars: {{ cars_number }}</h1>
        
        {% for car in cars %}
        <!-- first car-->
        <div class="car-card">
            <div class="image-wrap">
                <!-- car image -->
                <img
                        src="{{ car.image_url }}"
                        alt="{{ car.car_type }}"
                />
            </div>
            <!-- car type -->
            <h3>{{ car.car_type }}</h3>
            <!-- car model -->
            <h1>{{ car.model }}</h1>
            <div class="details-buttons">
                <!-- car details button -->
                <a href="{% url 'car-detail' car.pk %}" class="details-btn">Details</a>
            </div>
        </div>
        {% endfor %}
    </section>
    {% endif %}
{% endblock %}
